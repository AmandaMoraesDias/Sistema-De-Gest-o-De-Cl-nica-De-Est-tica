<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Novo Agendamento</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Quicksand:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="novoAtendimento.css">
</head>

<body>

    <div class="page">

        <div class="card">

            <!-- COLUNA ESQUERDA -->
            <div class="section">
                <h1>Novo agendamento</h1>

                <label>Cliente:</label>
                <select>
                    <option selected disabled>(selecionar)</option>
                </select>

                <label>Serviço:</label>
                <select>
                    <option selected disabled>(selecionar)</option>
                </select>

                <label>Data:</label>
                <input type="date">

                <label>Hora:</label>
                <input type="time">

                <label>Observações:</label>
                <textarea placeholder=""></textarea>

                <div class="buttons">
                    <button class="btn primary">Salvar Agendamento</button>
                    <button class="btn secondary">Cancelar</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
