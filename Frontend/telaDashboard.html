<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleDashboard.css">
</head>

<body>

    <header class="top-menu">
        <div class="header-content">
            <div class="logo">
                <img src="images/logotipo.png" alt="Logo">
            </div>

            <nav>
                <a href="dashboard.html">Início</a>
                <a href="novoAtendimento.html">Agenda</a>
                <a href="cadastrar_cliente.html">Clientes</a>
                <a href="cadastroServico.html">Serviços</a>
            </nav>
        </div>
    </header>

    <div class="top-container">
        <section class="info-box">
            <h2>Agendamentos do Dia</h2>
            <p>Total: <strong id="total-dia">0</strong></p>
            <p>Pendentes: <strong id="pendentes-dia">0</strong></p>
            <p>Concluídos: <strong id="concluidos-dia">0</strong></p>
        </section>

        <section class="buttons">
            <a href="novoAtendimento.html" class="btn">+ Novo Agendamento</a>
            <a href="cadastrar_cliente.html" class="btn">+ Novo Cliente</a>
            <a href="cadastroServico.html" class="btn">+ Novo Serviço</a>
        </section>
    </div>

    <section class="lista-agendamentos">
        <h2>Lista de Agendamentos de Hoje</h2>
        <div id="lista-agendamentos"></div>
    </section>

    <script src="dashboard.js"></script>
</body>
</html>
