<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clínica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="logo-area">
            <div class="logo-box">
                <img src="images/logotipo.png" alt="Logo da clínica">
            </div>
        </div>


        <div class="login-card">
            <h2 class="titulo">LOGIN</h2>

            <label>Usuário:</label>
            <input type="text" placeholder="Digite aqui...">

            <label>Senha:</label>
            <input type="password" placeholder="Digite aqui...">

            <a href="#" class="forgot">Esqueceu a sua senha?</a>

            <button class="btn">Entrar</button>

            <p class="signup">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>

    </div>

</body>

</html>
