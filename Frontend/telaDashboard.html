<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Estética - Dashboard</title>
    <link rel="stylesheet" href="styleDashboard.css">
</head>

<body>

    <!-- HEADER -->
    <header class="top-menu">
        <div class="header-content">

            <!-- LOGO -->
            <div class="logo">
                <img src="images/logotipo.png" alt="Logo">
            </div>

            <!-- MENU -->
            <nav>
                <a href="#">Início</a>
                <a href="#">Agenda</a>
                <a href="#">Clientes</a>
                <a href="#">Serviços</a>
            </nav>

        </div>
    </header>


    <!-- CARD DE INFORMAÇÕES -->
    <div class="top-container">

        <section class="info-box">
            <h2>Agendamentos do Dia</h2>
            <p class="total">Total: <strong>15</strong></p>
            <p class="pendentes">Pendentes: <strong>5</strong></p>
            <p class="concluidos">Concluídos: <strong>10</strong></p>
        </section>

        <section class="buttons">
            <button>+ Novo Agendamento</button>
            <button>+ Novo Cliente</button>
            <button>+ Novo Serviço</button>
        </section>

    </div>


    <!-- TABELA -->
    <section class="lista-agendamentos">
        <h2>Lista de Agendamentos</h2>

        <div class="agendamento">
            <div class="info">
                <strong>Maria Silva</strong>
                <span>10:30 — Corte de cabelo</span>
            </div>
            <span class="status pendente">Pendente</span>
        </div>

        <div class="agendamento">
            <div class="info">
                <strong>Ana Costa</strong>
                <span>11:00 — Manicure</span>
            </div>
            <span class="status concluido">Concluído</span>
        </div>

        <div class="agendamento">
            <div class="info">
                <strong>João Pereira</strong>
                <span>14:00 — Barba</span>
            </div>
            <span class="status pendente">Pendente</span>
        </div>
    </section>


</body>

</html>
